{% extends "template.html" %}
{% block content %}
<body>
    <div class="container">
        <h1>Form</h1>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <p class="regular">
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p class="regular">{{ form.submit() }}</p>
        </form>
    </div>
</body>
{% endblock %}
