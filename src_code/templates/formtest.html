{% extends "template.html" %}
{% block content %}
<body>
    <h1>Form</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
{% endblock %}
